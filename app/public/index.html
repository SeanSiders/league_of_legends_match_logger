<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>Homepage for League</title>
<!-- <script type="text/javascript" src="code.js"></script>-->

</head>

<header>
    <h1>League of Legends Match Logger</h1>
    <h2>By Sean Siders and Jeremy Steele</h2>
    <link rel='stylesheet' href='style.css'>
</header>

<body>
    <div id="entrance">
        <h1>Welcome to our project</h1>
        <p>Choose your favorite champion (or select random)</p>
        <form action="champions.html" method="get">
            <input type="text">
            <input type="submit" method="get" action="champions.html">
        </form>

        <br>
        <p> View the most recent match history </p>
        <form action="match.html" method="get">
            <input type="submit">
        </form>
        <p> View an overview </p>
        <form action="overview.html" method="get">
            <input type="submit">
        </form>
    </div>


</body>

</html>
